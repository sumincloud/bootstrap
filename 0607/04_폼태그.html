<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_폼태그</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h2>04_폼태그</h2>
  <form name="" method="" action="">
    텍스트 입력양식 : 
    <label for="id_name1">
    <input type="text" id="id_name1" class="form-control">
    <br><br>

    <label for="id_name2">
    <input type="text" id="id_name2">

    <br><br>

    <label for="pw_name1">
    <input type="password" id="pw_name1" class="form-control">

    <br><br>

    <label for="pw_name2">
    <input type="password" id="pw_name2">

    <h3>button</h3>
    <br>
    <button type="button" class="btn">button</button>
    <button type="button" class="btn btn-primary">일반 button</button>
    <button type="button" class="btn btn-secondary">파랑 button</button>
    <button type="button" class="btn btn-secondary">회색 button</button>
    <button type="button" class="btn btn-success">초록색 button</button>
    <button type="button" class="btn btn-danger">빨강 button</button>
    <button type="button" class="btn btn-warning">경고 button</button>
    <button type="button" class="btn btn-info">인포 button</button>
    <button type="button" class="btn btn-light">라이트 button</button>
    <button type="button" class="btn btn-dark">다크 button</button>

    <input type="submit" class="btn btn-primary" value="전송하기"><br>
    <input type="submit" class="btn btn-primary" value="로그인하기">
    <input type="reset" class="btn btn-light" value="취소하기">


  </form>
</body>
</html>
