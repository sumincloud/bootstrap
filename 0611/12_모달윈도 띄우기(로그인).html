<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_모달윈도 띄우기(로그인)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 부트스트랩 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    i{
      font-size: 8rem;
    }
  </style>
</head>
<body>
  <h2>12_모달윈도 띄우기(로그인)</h2>
  <input type="button" value="로그인" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_box">

  <button class="btn btn-dark">로그인</button>
  <hr>

  <!-- 모달윈도 -->
  <div class="modal fade" id="modal_box">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h1 class="modal-title w-100 text-center">
            <i class="bi bi-person-circle"></i>
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>

        <div class="modal-body">
          <h2 class="text-center">회원 로그인</h2>
          <div class="input-group mb-3">
            <input type="text" placeholder="아이디" aria-label="아이디" class="form-control form-control-lg">
          </div>
          <div class="input-group mb-3">
            <input type="password" placeholder="비밀번호" aria-label="비밀번호" class="form-control form-control-lg">
          </div>
          <div class="d-grid gap-2">
            <input type="submit" class="btn btn-primary" value="로그인">
          </div>

        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-secondary">비밀번호를 잊어버리셨나요?</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
